{% extends "layout.html" %}

    {% block body %}
        <h1>Add you meal.</h1>
        <form action="{{ url_for('save_meals') }}" method=post class=add-entry>
          <dl>
            <dt>Meal Title:
            <dd><input type=text size=30 name=title>
            <dt>Description:
            <dd><textarea name=description rows=5 cols=40></textarea>
            <dd><input type=checkbox name=active value=1>Active<br>
            <dd><input type=submit value=Save>
          </dl>
        </form>
    {% endblock body %}
